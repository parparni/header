<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        h1.logo {
            display: flex;
            align-items: center;
            margin: 0; 
            font-size: larger;
            font-family: "Lato", sans-serif;
            font-weight: 500;
            font-style: normal;

        }

        h1.logo span {
            margin-left: -7pt;
            color: rgba(0, 0, 0, 0.714);
            letter-spacing: .1pt;
        }

        img {
            height: 3.2rem;
            margin: 0;
            margin-left: -13pt;
        }

        header {
            background-color: white;
            border-bottom: 1pt solid rgb(198, 193, 193);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5pt 15pt;
        }

        a {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-size: 11pt;
            text-decoration: none;
            padding: 6pt 10pt;
            border-radius: 50rem;
            border: 1pt solid rgb(198, 193, 193);
            color: rgba(133, 1, 1, 0.673);
            background-color: white;
            height: max-content
        }
                .hero-container {
            width: 100%;
            height: 20rem;
            background: url('./mr_logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            padding: 25pt 0
        }

        h1.heading {
             font-family: "Lato", sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 3rem;
            color: white;
            text-align: left;
            padding-top: 4rem;
            margin: 0;
            word-wrap: break-word; 
            padding-left: 10pt;
            padding-right: 10pt;
        }

        p.subtext {
            font-family: "Lato", sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.86);
            text-align: left;
            margin: 0;
            padding-top: 1rem;
            word-wrap: break-word; 
            padding-left: 10pt;
            padding-right: 10pt;
            
        } 
         button {
            margin-top: 1.5rem;
            padding: 10pt 20pt;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-size: medium;
            color: rgba(0, 0, 0, 0.714);
            background-color: rgba(255, 255, 255);
            border: none;
            border-radius: 5pt;
            cursor: pointer;
            width: 50%;
            margin-left: 10pt;
        } .ht-txt { 
            font-weight: 600 !important;
        } 
    </style>
</head>

<body>
    <header>
        <h1 class="logo"><img src="./marketRangers_logo.png" alt=""><span>MarketRangers</span></h1>
         <a href="">Sign up</a>  
      
    </header>

      <main>
        <div class="hero-container">
            <h1 class="heading">Learn <span class="ht-txt">Forex</span>. Trade <span class="ht-txt">Smarter</span></h1>
            <p class="subtext">The essential guide to understanding the markets, strategies, and risk management</p>
             <button>Start Learning</button>
        </div>
    </main>
    
    <script>
        function downloadImage(imageUrl, filename) {
            fetch(imageUrl)
                .then(response => { console.log(response.blob()); response.blob(); })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename || 'downloaded_image.jpg'; // Set default filename or use provided one
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url); // Clean up the URL object
                    a.remove();
                })
                .catch(error => console.error('Error downloading image:', error));
        }

        // Example usage:
        const imageUrl = 'https://example.com/path/to/your/image.jpg'; // Replace with your image URL
        const desiredFilename = 'my_awesome_image.jpg';

        // You can call this function on a button click or other event
        document.getElementById('downloadButton').addEventListener('click', () => {
            downloadImage("https://assets-global.website-files.com/64f5736e06â€¦rket_rangers_green_new-removebg-preview-p-500.png", "marketRangers_logo");
        });
    </script>
</body>

</html>
