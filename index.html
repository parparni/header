    <script>
        function downloadImage(imageUrl, filename) {
            fetch(imageUrl)
                .then(response => { console.log(response.blob()); response.blob(); })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename || 'downloaded_image.jpg'; // Set default filename or use provided one
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url); // Clean up the URL object
                    a.remove();
                })
                .catch(error => console.error('Error downloading image:', error));
        }

        // Example usage:
        const imageUrl = 'https://example.com/path/to/your/image.jpg'; // Replace with your image URL
        const desiredFilename = 'my_awesome_image.jpg';

        // You can call this function on a button click or other event
        document.getElementById('downloadButton').addEventListener('click', () => {
